<template name="org">

    {{> jumbotron}}

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-2">
                <div class="thumbnail">
                    {{#if editing}}
                        {{#autoForm collection="Org" schema="OrgSchema" id="updateOrgForm" omitFields="country"}}
                            <fieldset>
                                <legend>Address</legend>
                                {{> afQuickField name="name" value=myOrg.name }}
                                {{> afQuickField name="description" value=myOrg.description }}
                                {{> afQuickField name="address1" value=myOrg.address1 }}
                                {{> afQuickField name="address2" value=myOrg.address2 }}
                                {{> afQuickField name="city" value=myOrg.city }}
                                {{> afQuickField name="state" value=myOrg.state options=afOptionsFromSchema}}
                                {{> afQuickField name="zip" value=myOrg.zip }}
                            </fieldset>
                            <div class="btn-group">
                                <button id="btnSubmitOrgEditUser" class="btn btn-primary">Save</button>
                                <button id="btnCancelOrgEditUser" class="btn btn-default">Cancel</button>
                            </div>

                        {{/autoForm}}
                    {{else}}
                        <legend>Address</legend>
                        <p>{{myOrg.address1}}</p>
                        <p>{{myOrg.address2}}</p>
                        <p>{{myOrg.city}}</p>
                        <p>{{myOrg.state}}</p>
                        <p>{{myOrg.zip}}</p>
                        <button class="btn btn-info btn-group-sm" id="btnEditCompany">Edit</button>
                    {{/if}}
                    <h3>Users</h3>
                    {{#each myOrg.users}}
                        <p>{{userId}}</p>
                    {{/each}}

                </div>
            </div>
            <div class="col-md-4">
                <div class="thumbnail">
                    <legend>Functions</legend>
                    <div class="btn-group btn-group-lg btn-group-vertical" role="group" aria-label="Functions" style="display: block;">
                        <button class="btn btn-success" type="button" id="btnInviteUsers">Invite new users</button>
                        <button class="btn btn-success" type="button" id="btnViewTimesheets">View timesheets</button>
                    </div><br>
                </div>
                <!--<p>Sunday: {{thisWeek.[0]}}</p>
            <p>Monday: {{thisWeek.[1]}}</p>
            <p>Tuesday: {{thisWeek.[2]}}</p>
            <p>Wednesday: {{thisWeek.[3]}}</p>
            <p>Thursday: {{thisWeek.[4]}}</p>
            <p>Friday: {{thisWeek.[5]}}</p>
            <p>Saturday: {{thisWeek.[6]}}</p>
            <a href="#" id="prevweek">Previous week</a>&nbsp;<a href="#" id="nextweek">Next week</a>-->
            </div>
        </div>
    </div>


</template>
